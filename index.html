<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto-logo.svg" alt="логотип в виде надписи 'место Россия'">
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__profile-info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка, на ней мужчина пожилового возраста, улыбающийся. Позади океан">
          <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="elements">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2023 Mеsto Russia 
      </p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__btn-close"></button>

      <h3 class="popup__info">Редактировать профиль</h3>
      <form name="popup" class="popup__form">
        <input class="popup__input popup__input_el_name" name="popup-name" type="text" id="name" placeholder="Имя" value="Жак-Ив Кусто" required>

        <input class="popup__input popup__input_el_description" name="popup-description" type="text" id="description" placeholder="О себе" value="Исследователь океана" required>

        <input value="Сохранить" class="popup__btn-submit" type="submit" id="submit">
      </form>
    </div>
  </div>
  
  <div class="popup-cards">
    <div class="popup-cards__container">
      <button type="button" class="popup-cards__btn-close"></button>

      <h3 class="popup-cards__info">Новое место</h3>
      <form name="popup-cards" class="popup-cards__form">
        <input class="popup-cards__input popup-cards__input_el_name" name="popup-cards-name" type="text" id="cards-name" placeholder="Название" required>

        <input class="popup-cards__input popup-cards__input_el_description" name="popup-cards-description" type="text" id="cards-description" placeholder="Ссылка на картинку" required value="">

        <input value="Создать" class="popup-cards__btn-submit" type="submit" id="cards-submit">
      </form>
    </div>
  </div>

  <div class="popup-image">
    <div class="popup-image__container">
      <button type="button" class="popup-image__btn-close"></button>
      <img class="popup-image__image" src="https://vsegda-pomnim.com/uploads/posts/2022-04/1649121891_66-vsegda-pomnim-com-p-zhivopisnaya-priroda-foto-72.jpg" alt="Увеличенное изоображение">
      <p class="popup-image__description">Байкал</p>
    </div>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
