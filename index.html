<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto-logo.svg" alt="логотип в виде надписи 'место Россия'">
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__profile-info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка, на ней мужчина пожилового возраста, улыбающийся. Позади океан">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button type="button" class="profile__edit-btn"></button>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>
      <section class="elements">

        <article class="element">
          <img class="element__image" src="./images/element-1.jpg" alt="изображение заброшеного храма в горах">
          <div class="element__text-zone">
            <h2 class="element__text">Карачаевск</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/element-2.jpg" alt="изображение степи с редкими кустами">
          <div class="element__text-zone">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/element-3.jpg" alt="изображение елок. На заднем плане горы с заснеженными вершинами">
          <div class="element__text-zone">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/element-4.jpg" alt="изображение степи с редкими кустами">
          <div class="element__text-zone">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/element-5.jpg" alt="изображение елок. На заднем плане горы с заснеженными вершинами">
          <div class="element__text-zone">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>

        <article class="element">
          <img class="element__image" src="./images/element-6.jpg" alt="изображение заброшеного храма в горах">
          <div class="element__text-zone">
            <h2 class="element__text">Карачаево-Черкесия</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2023 Mеsto Russia 
      </p>
    </footer>
  </div>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__btn-close"></button>

      <h3 class="popup__info">Редактировать профиль</h3>
      <form name="popup">
        <input class="popup__input popup__input_el_name" name="popup-name" type="text" id="name" placeholder="Имя" value="Жак-Ив Кусто" required>

        <input class="popup__input popup__input_el_description" name="popup-description" type="text" id="description" placeholder="О себе" value="Исследователь океана" required>

        <input value="Сохранить" class="popup__btn-submit" type="submit" id="submit">
      </form>
    </div>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
