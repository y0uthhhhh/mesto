<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto-logo.svg" alt="логотип в виде надписи 'место Россия'">
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__profile-info">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка, на ней мужчина пожилового возраста, улыбающийся. Позади океан">
          <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="elements">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2023 Mеsto Russia 
      </p>
    </footer>
  </div>

  <div class="popup popup-profile">
    <div class="popup__container">
      <button type="button" class="popup-profile__btn-close popup__btn-close"></button>

      <h3 class="popup__info">Редактировать профиль</h3>
      <form name="popup" class="popup-profile__form popup__form">
        <input class="popup__input popup-profile__input_el_name" name="popup-profile-name" type="text" id="profile-name" placeholder="Имя" value="Жак-Ив Кусто" required>

        <input class="popup__input popup-profile__input_el_description" name="popup-profile-description" type="text" id="profile-description" placeholder="О себе" value="Исследователь океана" required>

        <input value="Сохранить" class="popup__btn-submit popup-profile__btn-submit" type="submit" id="profile-submit">
      </form>
    </div>
  </div>
  
  <div class="popup popup-cards">
    <div class="popup__container">
      <button type="button" class="popup__btn-close popup-cards__btn-close"></button>

      <h3 class="popup__info">Новое место</h3>
      <form name="popup-cards" class="popup__form popup-cards__form">
        <input class="popup__input popup-cards__input_el_name" name="popup-cards-name" type="text" id="cards-name" placeholder="Название" required>

        <input class="popup__input popup-cards__input_el_description" name="popup-cards-description" type="url" id="cards-description" placeholder="Ссылка на картинку" required value="">

        <input value="Создать" class="popup__btn-submit popup-cards__btn-submit" type="submit" id="cards-submit">
      </form>
    </div>
  </div>

  <div class="popup popup-image">
    <div class="popup-image__container">
      <button type="button" class="popup__btn-close popup-image__btn-close"></button>
      <img class="popup-image__image" src="#" alt="Увеличенное изоображение">
      <p class="popup-image__description"></p>
    </div>
  </div>

<template id="template-element">
  <article class="element">
    <button type="button" class="element__btn-delete"></button>
    <img class="element__image" src="#" alt="">
    <div class="element__text-zone">
      <h2 class="element__text"></h2>
      <button type="button" class="element__like-btn"></button>
    </div>
  </article>
</template>

<script src="./scripts/cards.js"></script>
<script src="./scripts/index.js"></script>

</body>
</html>
